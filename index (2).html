function JuggleYourStudies() {
  const [screen, setScreen] = useState('start');
  const [selectedSkin, setSelectedSkin] = useState('diplome');
  const [panicMode, setPanicMode] = useState(false);
  const [hasPlayedOnce, setHasPlayedOnce] = useState(false);
  
  const [focus, setFocus] = useState(GAME_CONFIG.FOCUS_MAX);
  const [objects, setObjects] = useState([]);
  const [timeElapsed, setTimeElapsed] = useState(0);
  const [score, setScore] = useState(0);
  const [combo, setCombo] = useState(0);
  const [maxCombo, setMaxCombo] = useState(0);
  const [comment, setComment] = useState('');
  const [lastCommentTime, setLastCommentTime] = useState(0);
  const [hitEffects, setHitEffects] = useState([]);
  const [difficulty, setDifficulty] = useState(1);
  const [activeLanes, setActiveLanes] = useState([]);
  
  // √âtats pour le syst√®me de niveaux
  const [currentLevel, setCurrentLevel] = useState(1);
  const [showLevelTransition, setShowLevelTransition] = useState(false);
  const [levelTimeRemaining, setLevelTimeRemaining] = useState(LEVEL_DURATION);
  
  // √âtats pour le leaderboard
  const [leaderboard, setLeaderboard] = useState([]);
  const [endMessage, setEndMessage] = useState('');
  const [gameEndReason, setGameEndReason] = useState(''); // 'time' ou 'focus'
  
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // NOUVEAUX √âTATS - Pause, Difficult√©, Sons
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  const [isPaused, setIsPaused] = useState(false);
  const [startDifficulty, setStartDifficulty] = useState(1); // 1=Facile, 2=Normal, 3=Difficile
  const [soundEnabled, setSoundEnabled] = useState(true);
  const [isLandscape, setIsLandscape] = useState(false);
  const audioContextRef = useRef(null);
  
  // D√©tection orientation
  useEffect(() => {
    const checkOrientation = () => {
      setIsLandscape(window.innerWidth > window.innerHeight && window.innerHeight < 500);
    };
    checkOrientation();
    window.addEventListener('resize', checkOrientation);
    return () => window.removeEventListener('resize', checkOrientation);
  }, []);
  
  // Initialiser Web Audio API pour les sons
  const initAudio = useCallback(() => {
    if (!audioContextRef.current) {
      audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContextRef.current;
  }, []);
  
  // Fonction pour jouer un son
  const playSound = useCallback((type) => {
    if (!soundEnabled) return;
    try {
      const ctx = initAudio();
      if (ctx.state === 'suspended') ctx.resume();
      
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      
      switch(type) {
        case 'catch':
          oscillator.frequency.setValueAtTime(600, ctx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(900, ctx.currentTime + 0.1);
          gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
          oscillator.start(ctx.currentTime);
          oscillator.stop(ctx.currentTime + 0.15);
          break;
        case 'perfect':
          oscillator.frequency.setValueAtTime(800, ctx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.15);
          gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
          oscillator.start(ctx.currentTime);
          oscillator.stop(ctx.currentTime + 0.2);
          break;
        case 'malus':
          oscillator.type = 'sawtooth';
          oscillator.frequency.setValueAtTime(300, ctx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.2);
          gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.25);
          oscillator.start(ctx.currentTime);
          oscillator.stop(ctx.currentTime + 0.25);
          break;
        case 'miss':
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(200, ctx.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.15);
          gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
          oscillator.start(ctx.currentTime);
          oscillator.stop(ctx.currentTime + 0.15);
          break;
      }
    } catch(e) { /* Audio non support√© */ }
  }, [soundEnabled, initAudio]);
  
  const gameLoopRef = useRef(null);
  const spawnTimerRef = useRef(null);
  const objectIdRef = useRef(0);
  const effectIdRef = useRef(0);
  const comboRef = useRef(0);
  const laneCooldownRef = useRef([0, 0, 0, 0]); // Cooldown par lane (timestamp)
  const LANE_COOLDOWN_MS = 150; // 150ms entre chaque clic sur la m√™me lane

  // Synchroniser la ref du combo
  useEffect(() => {
    comboRef.current = combo;
  }, [combo]);

  const randomFrom = (arr) => arr[Math.floor(Math.random() * arr.length)];
  

  
  const showComment = useCallback((type) => {
    const now = Date.now();
    if (now - lastCommentTime < GAME_CONFIG.COMMENT_COOLDOWN) return;
    setComment(randomFrom(COMMENTS[type]));
    setLastCommentTime(now);
    setTimeout(() => setComment(''), 2000);
  }, [lastCommentTime]);

  const getFocusLevel = () => {
    if (focus > 66) return { level: 'ok', emoji: 'üü¢', label: 'OK', color: HE2B_COLORS.green };
    if (focus > 33) return { level: 'vrac', emoji: 'üü°', label: 'Moyen', color: HE2B_COLORS.orange };
    return { level: 'freestyle', emoji: 'üî¥', label: 'DANGER', color: HE2B_COLORS.magenta };
  };

  const spawnObject = useCallback(() => {
    const skin = SKINS[selectedSkin];
    const objectType = randomFrom(STUDY_OBJECTS);
    const lane = Math.floor(Math.random() * 4);
    
    let fallDuration = GAME_CONFIG.OBJECT_FALL_DURATION / (1 + (difficulty - 1) * 0.1);
    fallDuration *= skin.speedMod;

    setObjects(prev => [...prev, {
      id: objectIdRef.current++,
      ...objectType,
      lane,
      startTime: Date.now(),
      fallDuration,
      y: 0,
      caught: false,
      missed: false,
      perfect: false,
    }]);
  }, [selectedSkin, difficulty]);

  const addHitEffect = (lane, type, multiplier = 1) => {
    const id = effectIdRef.current++;
    setHitEffects(prev => [...prev, { id, lane, type, multiplier, time: Date.now() }]);
    setTimeout(() => setHitEffects(prev => prev.filter(e => e.id !== id)), 600);
    // Jouer le son correspondant
    if (type === 'malus') playSound('malus');
    else if (multiplier >= 2) playSound('perfect');
    else if (type === 'good') playSound('catch');
    else if (type === 'miss') playSound('miss');
  };

  const isInCatchZone = (y) => y >= 75 && y <= 100;
  // Zones de pr√©cision pour les multiplicateurs
  const getMultiplierZone = (y) => {
    if (y >= 88 && y <= 92) return 3; // Zone √ó3 (tr√®s pr√©cis - ligne centrale)
    if (y >= 84 && y <= 96) return 2; // Zone √ó2 (pr√©cis)
    return 1; // Zone normale
  };

  const handleLaneTap = useCallback((laneId) => {
    if (screen !== 'game' || isPaused || showLevelTransition) return;
    
    // V√©rifier le cooldown anti-spam
    const now = Date.now();
    if (now - laneCooldownRef.current[laneId] < LANE_COOLDOWN_MS) {
      return; // Ignorer le clic, trop rapide
    }
    laneCooldownRef.current[laneId] = now;

    setActiveLanes(prev => [...prev, laneId]);
    setTimeout(() => setActiveLanes(prev => prev.filter(l => l !== laneId)), 150);

    setObjects(prev => {
      let caughtAny = false;
      let multiplier = 1;
      let caughtObj = null;

      const updated = prev.map(obj => {
        if (obj.caught || obj.missed || caughtAny) return obj;
        if (obj.lane !== laneId) return obj;

        if (isInCatchZone(obj.y)) {
          caughtAny = true;
          multiplier = getMultiplierZone(obj.y);
          caughtObj = obj;
          return { ...obj, caught: true, perfect: multiplier >= 2 };
        }
        return obj;
      });

      if (caughtAny && caughtObj) {
        const isMalus = caughtObj.category === 'malus';
        const basePoints = caughtObj.points;
        const currentCombo = comboRef.current;
        
        if (isMalus) {
          // MALUS : points n√©gatifs, pas de multiplicateur, perte de focus
          setScore(s => Math.max(0, s + basePoints)); // basePoints est d√©j√† n√©gatif
          setCombo(0); // Reset combo
          setFocus(f => Math.max(0, f - 15));
          addHitEffect(laneId, 'malus');
          showComment('malus');
        } else {
          // BONUS : multiplicateur selon la pr√©cision
          const comboMultiplier = 1 + Math.floor(currentCombo / 5) * 0.2;
          const points = Math.floor(basePoints * comboMultiplier * multiplier);
          
          setScore(s => s + points);
          setCombo(c => {
            const newCombo = c + 1;
            setMaxCombo(m => Math.max(m, newCombo));
            if (newCombo > 0 && newCombo % 5 === 0) showComment('streak');
            return newCombo;
          });

          if (caughtObj.category === 'essential') {
            setFocus(f => Math.min(GAME_CONFIG.FOCUS_MAX, f + 12));
            showComment('essential');
          } else {
            setFocus(f => Math.min(GAME_CONFIG.FOCUS_MAX, f + 3));
          }

          // Effet visuel selon multiplicateur
          if (multiplier === 3) {
            addHitEffect(laneId, 'perfect', 3);
            showComment('bonus3x');
          } else if (multiplier === 2) {
            addHitEffect(laneId, 'perfect', 2);
            showComment('bonus2x');
          } else {
            addHitEffect(laneId, 'good', 1);
          }
        }
      }

      return updated;
    });
  }, [screen, showComment]);

  // Keyboard - avec gestion anti-r√©p√©tition et r√©activit√© am√©lior√©e
  useEffect(() => {
    if (screen !== 'game') return;
    
    const keyMap = { 'd': 0, 'f': 1, 'j': 2, 'k': 3, 'D': 0, 'F': 1, 'J': 2, 'K': 3 };
    const pressedKeys = new Set();
    
    const handleKeyDown = (e) => {
      // Ignorer si la touche est d√©j√† press√©e (√©vite la r√©p√©tition)
      if (pressedKeys.has(e.key)) return;
      
      const lane = keyMap[e.key];
      if (lane !== undefined) {
        e.preventDefault();
        pressedKeys.add(e.key);
        handleLaneTap(lane);
      }
    };
    
    const handleKeyUp = (e) => {
      pressedKeys.delete(e.key);
    };
    
    window.addEventListener('keydown', handleKeyDown);
    window.addEventListener('keyup', handleKeyUp);
    
    return () => {
      window.removeEventListener('keydown', handleKeyDown);
      window.removeEventListener('keyup', handleKeyUp);
    };
  }, [screen, handleLaneTap]);

  // Game Loop
  useEffect(() => {
    if (screen !== 'game' || isPaused || showLevelTransition) return;

    const gameLoop = setInterval(() => {
      setTimeElapsed(t => t + 100);

      setObjects(prev => {
        let missedCount = 0;
        let missedEssential = false;
        let avoidedMalus = 0; // Compteur de malus √©vit√©s

        const updated = prev.map(obj => {
          if (obj.caught) return obj;

          const elapsed = Date.now() - obj.startTime;
          const progress = (elapsed / obj.fallDuration) * 100;

          if (progress >= 100 && !obj.missed) {
            // Si c'est un MALUS qu'on a √©vit√© = BIEN !
            if (obj.category === 'malus') {
              avoidedMalus++;
              // Pas d'effet visuel n√©gatif pour les malus √©vit√©s
              return { ...obj, missed: true, y: 100 };
            }
            
            // Si c'est un objet NORMAL qu'on a rat√© = p√©nalit√©
            missedCount++;
            if (obj.category === 'essential') missedEssential = true;
            addHitEffect(obj.lane, 'miss');
            return { ...obj, missed: true, y: 100 };
          }

          return { ...obj, y: Math.min(progress, 100) };
        });

        // P√©nalit√© uniquement pour les objets normaux rat√©s
        if (missedCount > 0) {
          const penalty = missedEssential ? 20 : 12;
          setFocus(f => Math.max(0, f - penalty * missedCount));
          setCombo(0);
          showComment('drop');
        }
        
        // Bonus pour avoir √©vit√© des malus !
        if (avoidedMalus > 0) {
          setFocus(f => Math.min(GAME_CONFIG.FOCUS_MAX, f + 3 * avoidedMalus));
          showComment('dodge');
        }

        return updated.filter(obj => {
          if (obj.caught || obj.missed) return Date.now() - obj.startTime < obj.fallDuration + 500;
          return true;
        });
      });

      setFocus(f => Math.max(0, f - GAME_CONFIG.FOCUS_DECAY_RATE * 0.1));
      setDifficulty(1 + Math.floor(timeElapsed / GAME_CONFIG.DIFFICULTY_INCREASE_INTERVAL) * 0.5);
    }, 100);

    gameLoopRef.current = gameLoop;
    return () => clearInterval(gameLoop);
  }, [screen, showComment, timeElapsed, isPaused, showLevelTransition]);

  // Spawn
  useEffect(() => {
    if (screen !== 'game' || isPaused || showLevelTransition) return;
    const skin = SKINS[selectedSkin];
    const baseInterval = GAME_CONFIG.BASE_SPAWN_INTERVAL * skin.spawnMod;
    const interval = Math.max(GAME_CONFIG.MIN_SPAWN_INTERVAL, baseInterval / (1 + (difficulty - 1) * 0.35));
    spawnTimerRef.current = setInterval(spawnObject, interval);
    return () => clearInterval(spawnTimerRef.current);
  }, [screen, selectedSkin, difficulty, spawnObject, isPaused, showLevelTransition]);

  // Gestion des transitions de niveau
  useEffect(() => {
    if (screen !== 'game' || isPaused || showLevelTransition) return;
    
    // Calculer le temps restant dans le niveau actuel
    const timeInCurrentLevel = timeElapsed - ((currentLevel - 1) * LEVEL_DURATION * 1000);
    const remaining = LEVEL_DURATION - Math.floor(timeInCurrentLevel / 1000);
    setLevelTimeRemaining(Math.max(0, remaining));
    
    // V√©rifier si on doit passer au niveau suivant
    const levelShouldBe = Math.floor(timeElapsed / (LEVEL_DURATION * 1000)) + 1;
    
    if (levelShouldBe > currentLevel && currentLevel < TOTAL_LEVELS) {
      // D√©clencher la transition de niveau
      setShowLevelTransition(true);
      setObjects([]); // Nettoyer les objets en cours
    }
  }, [screen, timeElapsed, currentLevel, isPaused, showLevelTransition]);
  
  // Fonction pour continuer apr√®s la transition
  const continueToNextLevel = useCallback(() => {
    setCurrentLevel(prev => prev + 1);
    setShowLevelTransition(false);
    setDifficulty(prev => prev + 0.5); // Augmenter la difficult√©
    playSound('perfect'); // Son de transition
  }, [playSound]);

  // Game Over - par focus OU par temps
  useEffect(() => {
    const timeUp = timeElapsed >= GAME_DURATION * 1000;
    const focusOut = focus <= 0;
    
    if ((timeUp || focusOut) && screen === 'game' && !showLevelTransition) {
      clearInterval(gameLoopRef.current);
      clearInterval(spawnTimerRef.current);
      setHasPlayedOnce(true);
      
      // D√©finir la raison de fin
      setGameEndReason(timeUp ? 'time' : 'focus');
      
      // Message positif al√©atoire
      setEndMessage(randomFrom(END_MESSAGES_POSITIVE));
      
      // Ajouter le score au leaderboard
      const newEntry = {
        score,
        maxCombo,
        skin: selectedSkin,
        level: currentLevel,
        date: new Date().toLocaleTimeString('fr-BE', { hour: '2-digit', minute: '2-digit' }),
      };
      
      setLeaderboard(prev => {
        const updated = [...prev, newEntry]
          .sort((a, b) => b.score - a.score)
          .slice(0, 5); // Garder les 5 meilleurs
        return updated;
      });
      
      setScreen('end');
    }
  }, [focus, screen, timeElapsed, score, maxCombo, selectedSkin, currentLevel, showLevelTransition]);

  const startGame = () => {
    setFocus(GAME_CONFIG.FOCUS_MAX);
    setObjects([]);
    setTimeElapsed(0);
    setScore(0);
    setCombo(0);
    setMaxCombo(0);
    setDifficulty(startDifficulty); // Utilise la difficult√© s√©lectionn√©e
    setComment('');
    setHitEffects([]);
    setIsPaused(false);
    setCurrentLevel(1); // R√©initialiser le niveau
    setShowLevelTransition(false);
    setLevelTimeRemaining(LEVEL_DURATION);
    objectIdRef.current = 0;
    setScreen('game');
    setTimeout(() => showComment('start'), 500);
    initAudio(); // Initialiser l'audio
  };
  
  // Fonction pour basculer la pause
  const togglePause = useCallback(() => {
    setIsPaused(prev => !prev);
  }, []);
  
  // Gestion de la touche Echap pour pause
  useEffect(() => {
    const handleKeyDown = (e) => {
      if (e.key === 'Escape' && screen === 'game') {
        togglePause();
      }
    };
    window.addEventListener('keydown', handleKeyDown);
    return () => window.removeEventListener('keydown', handleKeyDown);
  }, [screen, togglePause]);

      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {/* √âCRAN DE JEU */}
      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {screen === 'game' && (
        <div className="game-screen">
          <div className="he2b-bar" />
          <div className="game-header">
            <div className="header-mascot">
              <img src={SKINS[selectedSkin].image} alt="Poulpe" />
            </div>
            <div className="header-info">
              <div className="focus-bar-container">
                <div 
                  className="focus-bar"
                  style={{ 
                    width: `${focus}%`,
                    background: `linear-gradient(90deg, ${getFocusLevel().color}, ${getFocusLevel().color}dd)`
                  }}
                />
              </div>
            </div>
            <div className="header-stats">
              <span className="level-indicator">Niv.<span className="stat-value">{currentLevel}</span></span>
              <span><span className="stat-value">{score}</span> pts</span>
              <span>√ó<span className="stat-value">{combo}</span></span>
              <span>{levelTimeRemaining}s</span>
            </div>
            <button className="pause-toggle" onClick={togglePause} title="Pause (Echap)">
              ‚è∏Ô∏è
            </button>
          </div>

          <div className="game-area">
            <div className="rainbow-line" />
            
            {LANES.map(lane => (
              <div key={lane.id} className="lane">
                <div className="lane-bg" style={{ background: lane.color }} />
                <div className="catch-zone" />
                <div className="zone-indicator zone-2x" />
                <div className="zone-indicator zone-3x" />
                <div className="perfect-line" />
                
                {objects.filter(obj => obj.lane === lane.id).map(obj => (
                  <div
                    key={obj.id}
                    className={`falling-object ${obj.caught ? 'caught' : ''} ${obj.missed ? 'missed' : ''} ${obj.category === 'malus' ? 'malus' : ''}`}
                    style={{ top: `${obj.y}%` }}
                  >
                    <span className="object-emoji">{obj.emoji}</span>
                    <span className="object-label">{obj.label}</span>
                  </div>
                ))}

                {hitEffects.filter(e => e.lane === lane.id).map(effect => (
                  <div key={effect.id} className={`hit-effect ${effect.type}`}>
                    {effect.type === 'malus' ? 'üí•' : 
                     effect.type === 'perfect' && effect.multiplier === 3 ? <span className="multiplier-text multiplier-3x">√ó3</span> :
                     effect.type === 'perfect' && effect.multiplier === 2 ? <span className="multiplier-text multiplier-2x">√ó2</span> :
                     effect.type === 'perfect' ? '‚ú®' : 
                     effect.type === 'good' ? '‚úì' : '‚úó'}
                  </div>
                ))}
              </div>
            ))}

            {comment && <div className="comment-bubble">{comment}</div>}
          </div>

          <div className="tap-buttons">
            {LANES.map(lane => (
              <button
                key={lane.id}
                className={`tap-btn ${activeLanes.includes(lane.id) ? 'active' : ''}`}
                style={{ background: lane.color }}
                onTouchStart={(e) => { e.preventDefault(); handleLaneTap(lane.id); }}
                onMouseDown={() => handleLaneTap(lane.id)}
              >
                ü¶ë
                <span>{lane.key}</span>
              </button>
            ))}
          </div>

          {/* √âcran de transition de niveau */}
          {showLevelTransition && currentLevel < TOTAL_LEVELS && (
            <div className="level-transition-overlay">
              <div className="he2b-bar" />
              <div className="level-transition-popup">
                <div className="level-complete">
                  <div className="level-complete-icon">‚úÖ</div>
                  <h2>Niveau {currentLevel} termin√© !</h2>
                  <div className="level-score-recap">
                    Score : <span>{score}</span> pts
                  </div>
                </div>
                
                <div className="level-anecdote">
                  <div className="anecdote-poulpe">
                    <img src={POULPE_IMAGES.diplome} alt="Poulpy" />
                  </div>
                  <div className="anecdote-title">{LEVEL_ANECDOTES[currentLevel - 1]?.title}</div>
                  <div className="anecdote-text">{LEVEL_ANECDOTES[currentLevel - 1]?.text}</div>
                  <div className="anecdote-tip">üí° {LEVEL_ANECDOTES[currentLevel - 1]?.tip}</div>
                </div>
                
                <div className="next-level-preview">
                  <div className="next-level-emoji">{LEVEL_NAMES[currentLevel]?.emoji}</div>
                  <div className="next-level-name">Prochain : {LEVEL_NAMES[currentLevel]?.name}</div>
                  <div className="next-level-subtitle">{LEVEL_NAMES[currentLevel]?.subtitle}</div>
                </div>
                
                <button className="continue-btn" onClick={continueToNextLevel}>
                  Continuer ‚ñ∂Ô∏è
                </button>
              </div>
              <div className="he2b-footer">
                HE2B ‚Ä¢ Haute √âcole Bruxelles-Brabant
              </div>
            </div>
          )}
          
          {/* Overlay de pause */}
          {isPaused && (
            <div className="pause-overlay">
              <div className="pause-title">‚è∏Ô∏è PAUSE</div>
              <div className="pause-buttons">
                <button className="pause-btn resume" onClick={togglePause}>
                  ‚ñ∂Ô∏è Reprendre
                </button>
                <button 
                  className="pause-btn quit" 
                  onClick={() => { setIsPaused(false); setScreen('start'); }}
                >
                  üö™ Quitter
                </button>
              </div>
              <p style={{color: 'rgba(255,255,255,0.5)', fontSize: '12px', marginTop: '15px'}}>
                Appuie sur Echap pour reprendre
              </p>
            </div>
          )}
        </div>
      )}

      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {/* √âCRAN DE FIN */}
      {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
      {screen === 'end' && (
        <div className="end-screen">
          <div className="he2b-bar" />
          <div className="end-content">
            <div className="end-mascot">
              <img src={POULPE_IMAGES.coeur} alt="Poulpe coeur" />
            </div>

            <div className="end-reason">
              {gameEndReason === 'time' ? '‚è±Ô∏è Temps √©coul√© !' : 'üí´ Focus √©puis√© !'}
            </div>

            <div className="end-message">
              {endMessage}
            </div>

            <div className="end-score">
              <div className="score-value">{score}</div>
              <div className="score-label">points</div>
            </div>

            <div className="end-stats">
              <div className="end-stat">
                <div className="value">Niv.{currentLevel}</div>
                <div className="label">Atteint</div>
              </div>
              <div className="end-stat">
                <div className="value">{maxCombo}x</div>
                <div className="label">Max Combo</div>
              </div>
            </div>

            <div className="end-badge">
              {END_BADGES[Math.min(Math.floor(score / 200), END_BADGES.length - 1)]}
            </div>

            {/* Tableau des scores */}
            {leaderboard.length > 0 && (
              <div className="leaderboard">
                <div className="leaderboard-title">üèÜ Meilleurs scores</div>
                <div className="leaderboard-list">
                  {leaderboard.map((entry, index) => (
                    <div 
                      key={index} 
                      className={`leaderboard-entry ${entry.score === score && entry.maxCombo === maxCombo ? 'current' : ''}`}
                    >
                      <span className="rank">
                        {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`}
                      </span>
                      <span className="entry-score">{entry.score} pts</span>
                      <span className="entry-level">Niv.{entry.level || '?'}</span>
                      <span className="entry-combo">√ó{entry.maxCombo}</span>
                    </div>
                  ))}
                </div>
              </div>
            )}

            <div className="end-buttons">
              <button className="end-btn secondary" onClick={() => setScreen('start')}>
                Menu
              </button>
              <button className="end-btn primary" onClick={startGame}>
                Rejouer üîÑ
              </button>
            </div>
          </div>
          <div className="he2b-footer">
            HE2B ‚Ä¢ Haute √âcole Bruxelles-Brabant
          </div>
        </div>
      )}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(JuggleYourStudies));
    </script>
</body>
</html>
